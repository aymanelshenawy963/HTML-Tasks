<body>
  <h1>HTML Form Example</h1>
    <p>This is an example of an <s>HTML4</s> <u>HTML5</u> form containing يحتوي various <mark style="background-color: yellow;">input</mark> controls:</p>
    <form >
      <fieldset>
        <legend>User Information</legend>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" /><br/><br/>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" /><br/><br/>
        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password" /><br/> 
      </fieldset>
    </form>

    <form>
      <fieldset>
        <legend>Contact Information</legend>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" /><br/><br/>
        <label for="message" >Message:</label><br/>
        <textarea name="message" rows="2" style="width: 275px; height: 64px;"></textarea><br>
      </fieldset>
      </form>
    

      <form>
      <fieldset>
        <legend>Subscription</legend>
        <label for="subscribe">Subscribe to newseletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe" /><br/>
        <label for="newseletter">Subscribe to newseletter:</label>
        <input type="checkbox" id="newseletter " name="newseletter" /><br>
      </fieldset>
      </form>

      <form>
      <fieldset>
        <legend>Preferred language</legend>
        <label >Select Your preferred language:</label>
        <select name="select">     
            <option value="English">English </option>
            <option value="Spanish">Spanish </option>
            <option value="French">French </option>
            <option value="German">German </option>
          </select><br/>
        </fieldset>
      </form>

      <form>
      <fieldset>
        <legend>Feedback</legend>
        <label for="rate">Rate our service:</label>
        <input type="range" id="rate" name="rate"/> <br/>  
      </fieldset>
      </form>

      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" /><br> 
      

</body>
